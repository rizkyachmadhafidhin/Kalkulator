<body>
	<h2>Kalkulator Sederhana</h2>
	<table>
	<tr>
		<td>Angka Pertama </td>
		<td><input type="text" name="angka1" id="a1"></td>
	</tr>
	<tr>
		<td>Angka Kedua </td>
		<td><input type="text" name="angka2" id="a2"></td>
	</tr>

		<td>Hasil </td>
		<td><input type="text" name="hasil" id="h" value=""></td>
	</tr>
	</table>
	<br>

	<button type="button" onclick="tambah()">+</button>
	<button type="button" onclick="kurang()">-</button>
	<button type="button" onclick="kali()">x</button>
	<button type="button" onclick="bagi()">/</button>

	<p id="h"></p>
